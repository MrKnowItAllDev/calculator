<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h2 class="title">Calculator</h2>
        <section id="calculator">
            <section class="screen">
                <section class="display-section">
                    <section class="history">
                        <h4 class="display-history"></h4>
                    </section>
                    <section class="display-current">
                        <h2 class="display"></h2>
                    </section>
                </section>
            </section>
            <section class="btn-container">
                <section class="numbers">
                    <button id="delete" class="btn delete">Delete</button>
                    <button id="clear" class="btn clear">Clear</button>
                    <button id="percentage" class="btn btn-function">%</button>
                    <button id="nine" class="btn number-btn">9</button>
                    <button id="eight" class="btn number-btn">8</button>
                    <button id="seven" class="btn number-btn">7</button>
                    <button id="six" class="btn number-btn">6</button>
                    <button id="five" class="btn number-btn">5</button>
                    <button id="four" class="btn number-btn">4</button>
                    <button id="three" class="btn number-btn">3</button>
                    <button id="two" class="btn number-btn">2</button>
                    <button id="one" class="btn number-btn">1</button>
                    <button id="negate" class="btn btn-function">+/-</button>
                    <button id="zero" class="btn number-btn">0</button>
                    <button id="dot" class="btn btn-function">.</button>
                </section>
                <section class="operations">
                    <button id="addition" class="btn operator">+</button>
                    <button id="subtraction" class="btn operator">-</button>
                    <button id="multiplication" class="btn operator">x</button>
                    <button id="division" class="btn operator">/</button>
                    <button id="equals" class="btn equals-btn">=</button>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
